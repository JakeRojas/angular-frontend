<div class="p-4">
    <div class="container">
        <h1>Inventory</h1>
        <p>All products from secure (admin-only) API endpoint:</p>

        <!-- Loading Spinner -->
        <div *ngIf="loading" class="spinner-border text-primary"></div>

        <!-- Inventory Table -->
        <div *ngIf="!loading">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of inventory">
                        <td>{{ item.product?.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>
                            <button 
                                class="btn btn-primary" 
                                (click)="selectInventory(item)">
                                Update Stock
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Update Stock Modal -->
    <div class="modal fade" id="updateStockModal" tabindex="-1" aria-labelledby="updateStockModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateStockModalLabel">Update Stock</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div *ngIf="selectedInventory">
                        <p>Product: <strong>{{ selectedInventory.product?.name }}</strong></p>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input 
                                type="text" 
                                id="quantity" 
                                class="form-control" 
                                [(ngModel)]="updatedQuantity" 
                            />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="updateStock()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
